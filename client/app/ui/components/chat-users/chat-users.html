<div style="padding:15px;" class="md-title" layout="column" layout-align="center center">
    Users
</div>
<md-divider></md-divider>
<md-list style="padding:0; overflow:auto">
    <md-list-item class="break-text" ng-repeat="user in chatUsersCtrl.users track by $index">
        <img ng-src="https://s.ytimg.com/yts/img/avatar_720-vflYJnzBZ.png" class="md-avatar">
        <span>{{user.userName}}</span>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
